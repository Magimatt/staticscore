<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    {% block head %}{% endblock %}
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/main.css') }}"
    />
  </head>

  <body>
    <a href="/">
      <img
      src="{{ url_for('static', filename='assets/StaticScoreLogo.png') }}"
      alt="Static Score Logo"
      class="center"
      style="width: 50%;max-width:764px;"
      />
    </a>
    <div class="search-bar">
      <form action="/results" method="GET">
        <input
          id="search"
          class="search-text"
          type="search"
          name="search"
          placeholder="Type to search for a movie"
        />
        <button type="submit" class="search-button">
          <img
            class="search-icon"
            src="{{ url_for('static', filename='assets/search-icon.png') }}"
            alt="search icon"
          />
        </button>
      </form>
    </div>
    
    {% with messages = get_flashed_messages() %}<!-- ah geez, gotta style the flash messages-->
      {% if messages %}
        <div class="flashes">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
    
  </body>
</html>
